<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Envía tus dudas sobre lenguajes de programación y te ayudaremos. Contacta con nosotros ahora."
    />
    <title>Evaluación FactoríaBiz</title>
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="assets/css/styles.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Iconos de Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- Fuente personalizada -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">Evaluación FactoríaBiz</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Listado</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="formulario.html">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Contenido principal -->
    <main class="container mt-4 d-flex flex-column">
      <h1 class="text-center mb-4 fw-bold pb-3">¡Contactame!</h1>
      <p class="text-center text-form text-muted">
        ¿Tienes dudas sobre lenguajes de programación? ¡Envianos tus datos y nos
        pondremos en contacto contigo!
      </p>
      <div class="form-container">
        <!-- Formulario de contacto -->
        <form id="contactForm">
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Nombre"
              aria-label="First name"
              required
            />
          </div>
          <div class="mb-3">
            <input
              type="email"
              class="form-control"
              placeholder="Correo Electrónico"
              aria-label="email"
              required
            />
          </div>
          <button type="submit" class="btn btn-outline-dark w-100">
            Enviar
          </button>
        </form>
      </div>
    </main>

    <!-- Pie de página -->
    <footer class="bg-dark text-white text-center py-3">
      <div class="container">
        <p class="mb-0">
          Hecho con <i class="bi bi-heart"></i> por Alejandro MR
        </p>
      </div>
    </footer>

    <!-- Scripts de Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      // Captura el formulario y añade funcionalidad al evento "submit"
      const contactForm = document.getElementById("contactForm");
      contactForm.addEventListener("submit", function (event) {
        event.preventDefault(); // Evita el comportamiento por defecto del formulario
        alert("Mensaje enviado correctamente");
        contactForm.reset(); // Limpia el formulario tras enviar
      });
    </script>
  </body>
</html>

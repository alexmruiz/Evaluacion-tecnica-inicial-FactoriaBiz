<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Contacto</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <!-- Centro del formulario en la pantalla -->
    <div class="d-flex justify-content-center align-items-center min-vh-100">
      <div class="card p-4 shadow w-50">
        <h1 class="text-center mb-4">Formulario de Contacto</h1>

        <!-- Formulario de contacto -->
        <form id="form" action="save_data.php" method="post">
          <!-- Campo para el nombre -->
          <div class="mb-3">
            <label for="name" class="form-label">Nombre</label>
            <input
              type="text"
              class="form-control"
              id="exampleInputName"
              name="name"
              placeholder="Jhon Doe"
              required
              pattern="[A-Za-zÀ-ÿ\s]{3,}"
              title="El nombre debe de contener al menos tres letras"
            />
          </div>
          <!-- Campo para el correo electrónico -->
          <div class="mb-3">
            <label for="email" class="form-label">Correo Electrónico</label>
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              name="email"
              placeholder="jhon@ejemplo.com"
              required
            />
          </div>
          <!-- Campo para el mensaje -->
          <div class="mb-3">
            <label for="message" class="form-label">Mensaje</label>
            <textarea
              class="form-control"
              id="exampleInputMessage"
              name="message"
              placeholder="Escribe tu mensaje aquí..."
              required
            ></textarea>
          </div>
          <!-- Botón de envío -->
          <button type="submit" class="btn btn-primary">
            Enviar Formulario
            <i class="bi bi-send"></i>
          </button>
        </form>
        <!-- Mensaje de confirmación -->
        <p
          id="feedback"
          class="text-success text-center mt-3"
          style="display: none"
        >
          ¡Formulario enviado correctamente!
        </p>
      </div>
    </div>
    <!-- Muestra el mensaje de confirmación tras enviar el formulario -->
    <script>
      document.querySelector("form").addEventListener("submit", function () {
        document.getElementById("feedback").style.display = "block";
      });
    </script>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
